build-client:
  stage: build
  image: node:alpine
  tags:
    - docker
  needs: ["install-client"]
  before_script:
    - cd $CLIENT_PATH
  script:
    - echo "Building the client..."
    - npm run build
    - echo "Build successful!"
  artifacts:
    paths:
      - $CLIENT_PATH/dist
  only:
    - main # we don't want to excessively exhaust the servers