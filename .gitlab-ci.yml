# Entry point for GitLab CI for the AppointDent Project

image: node:docker
services:
  - docker:dind

variables:
  SERVER_PATH: server
  CLIENT_PATH: client
  APPOINTMENT_SERVICE_PATH: services/appointment-service
  DENTIST_SERVICE_PATH: services/dentist-service
  NOTIFICATION_SERVICE_PATH: services/notification-service
  PATIENT_SERVICE_PATH: services/patient-service
  SESSION_SERVICE_PATH: services/session-service
  # add any additional paths

# We permit four stages: (i) install, (ii) lint, (iii) test (iv) test.
stages:
  - install
  - lint
  - test
  - build

before_script:
  - apk update && apk add --no-cache bash 

# TODO: fix caching of dependencies to ensure faster
# pipeline performance.

install-client:
  stage: install
  image: node:alpine
  tags:
    - docker
  needs: []
  cache:
    key:
      files: 
        - $CLIENT_PATH/package-lock.json
    paths:
      - $CLIENT_PATH/.npm
  before_script:
    - cd $CLIENT_PATH
  script:
    - echo "Installing dependencies for client..."
    - npm ci --cache .npm --prefer-offline
    - echo "Dependencies for client have been installed!"
    # add a proper check that `.npm` is installed

install-server:
  stage: install
  image: node:alpine
  tags:
    - docker
  needs: []
  # Cache dependencies using the `package-lock.json` file.
  cache:
    key:
      files:
        - $SERVER_PATH/package-lock.json 
    paths:
      - $SERVER_PATH/.npm 
  before_script:
  - cd $SERVER_PATH
  script:
    - echo "Installing dependencies for server..."
    - npm ci --cache .npm --prefer-offline
    - echo "Dependencies for server have been installed!"
    # add a proper check that `.npm` is installed

